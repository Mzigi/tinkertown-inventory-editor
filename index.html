<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Tinkertown Inventory Editor</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">

        <script src="libraries/assetInfoToJson.js" defer></script>
        <script src="libraries/assetInfoHelper.js" defer></script>

        <script src="classes/simpleView.js" defer></script>

        <script src="classes/item.js" defer></script>
        <script src="classes/inventory.js" defer></script>

        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="alert">
            Successfully wore outfit
        </div>
        <div id="navbar">
            <label for="navbar-import" class="navbar-button">Import</label><input type="file" accept=".dat" id="navbar-import">
            <button id="navbar-export" class="navbar-button">Export</button>
            <button id="navbar-help" class="navbar-button" style="float: right;">Help</button>
        </div>
        <dialog id="dialog-help">
            <span class="title">Help</span>
            <br>
            You can find your inventory file at "C:\Users\USERNAME\AppData\LocalLow\Headup\Tinkertown\characters\CHARACTERNAME\inventory.dat"
            <br>
            <button id="close-dialog-help">Close</button>
        </dialog>
        <div id="inventory-side">
            <span class="title">Inventory</span>
            <div id="inventory">
                <div id="slot0" class="slot" currentItemId=0>
                    <input class="item-amount" type="number" placeholder="1" onkeypress='validateNumberInput(event)' ondrop="preventDrop(event)">
                    <img draggable="true" class="inventory-item-image" src="assets/transparent.png" style="background-image: url(assets/itemTilesets/Item_Among_Us.png); background-position: 0px 0px; background-size: 640px 640px;" hidden>
                </div>
                <div id="slot1" class="slot" hidden>
                    <input class="item-amount" type="number" placeholder="1" onkeypress='validateNumberInput(event)' ondrop="preventDrop(event)">
                    <img class="inventory-item-image" src="assets/transparent.png" style="background-image: url(assets/itemTilesets/BuffIcons_3.png); background-position: -64px 0px; background-size: 640px 640px;">
                </div>
                <div id="slot2" class="slot" hidden>
                    <input class="item-amount" type="number" placeholder="1" onkeypress='validateNumberInput(event)' ondrop="preventDrop(event)">
                    <img class="inventory-item-image" src="assets/transparent.png" style="background-image: url(assets/itemTilesets/Tileset_Forest.png); background-position: -224px -896px; background-size: 640px 1536px;">
                </div>
            </div>
            <span class="title">Size:</span>
            <input id="inventory-width" class="inventory-size-input" type="number" onchange="validateSizeNumberInput(event)" ondrop="preventDrop(event)">
            <span class="inventory-size-x">X</span>
            <input id="inventory-height" class="inventory-size-input" type="number" onchange="validateSizeNumberInput(event)" ondrop="preventDrop(event)">
        </div>
        <div id="item-list-side">
            <span class="title">Items</span>
            <input id="item-list-searchbar" type="search" placeholder="Search" onkeydown="updateSearch()" onemptied="updateSearch()" onchange="updateSearch()">
            <select id="item-list-category" title="Categories" onchange="updateSearch()">
                <option value="">All</option>
            </select>
            <span id="item-list-result-count">0 results</span>
            <div id="item-list">

            </div>
        </div>
    </body>
</html>
